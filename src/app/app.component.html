<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Örneği</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <form [formGroup]="form" action="javascript:void(0)" (submit)="send()">
          <div class="form-group">
            <label for="name">İsminiz</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="İsminiz">
          </div>
          <div class="form-group">
            <label for="surname">Soyadınız</label>
            <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Soyadınız">
          </div>
          <div class="form-group">
            <label for="class">Sınıfınız</label>
            <input type="text" class="form-control" id="class" formControlName="class" placeholder="Sınıfınız">
          </div>
          <div class="form-group">
            <label for="department">Başvuru yapmak istediğiniz bölüm</label>
            <input type="text" class="form-control" id="department" formControlName="department" placeholder="Başvuru yapmak istediğiniz bölüm">
          </div>
          <div class="form-group">
            <label for="experience">Herhangi bir tecrübeniz var mı? Varsa belirtiniz.</label>
            <input type="text" class="form-control" id="experience" formControlName="experience" placeholder="Herhangi bir tecrübeniz var mı? Varsa belirtiniz.">
          </div>
          <div class="form-group">
            <label for="available_time">Atölye çalışmalarına ne sıklıkla katılabilirsiniz?</label>
            <input type="text" class="form-control" id="available_time" formControlName="available_time" placeholder="Atölye çalışmalarına ne sıklıkla katılabilirsiniz?">
          </div>
        </form>
      </div>
      <button class="btn btn-primary" type="submit" (click)="send()">Onayla</button>
    </div>
  </div>
</div>
</body>
</html>
